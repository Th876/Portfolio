<!--Give Contact page body an ID-->
<body id="contact-body">
  <!-- Header + Website's Navigation bar-->
  <header>
    <div class="home-content">
      <a href="index.html"><img src="images/logo.png" alt="image of developer logo" class="mylogo"></a>
      <nav class="nav-menu">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="https://github.com/Th876" target="_blank">My GitHub</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>
		<!--Container to hold form information-->
  <div class="contact-container">
    <div class="row">
      <div class="column">
        <img src="images/message.png" class="msg-logo" alt="Message icon">
      </div>
      <div class="column">
        <!--Validate form-->
        <form action="https://formsubmit.co/tayhiggins14@gmail.com" method="POST">
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your first name..." required pattern="[A-Za-z]{2,10}" title="Please enter a valid name, e.g. John">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..." required pattern="[A-Za-z]{2,10}" title="Please enter a valid name, e.g. John Doe">
	   <input type="hidden" name="_next" value="https://th876.github.io/Portfolio/thank-you.html">
          <label for="subj">Subject</label>
          <input type="text" id="subj" name="subject" placeholder="Your subject..." required pattern="^[\p{L}]([-']?[\p{L}]+)*( [\p{L}]([-']?[\p{L}]+)*)+$" title="Please enter a subject and leave no space at the end, e.g. Hello">
          <label for="msg">Message</label>
          <textarea id="msg" name="msg" placeholder="Write your message..." cols="80" rows="10" minlength="11" maxlength="1000" required title="Please enter message with at least 11 characters, but no more than 1000"></textarea>
           <!--Create a send button-->
          <button type="Submit">Send</button> 
        </form>
      </div>
    </div>
  </div>
    <!--Footer -->
    <footer>
      <div class="content">
        <p class="copyright">Copyright Â©2021, Designed by Tahaylia Higgins. All Rights Reserved</p>
      </div>
      <div class="msg-icon-attribute">Message Icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div> 
    </footer>
</body>
</html>
