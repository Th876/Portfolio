<!--Give Contact page body an ID-->
<body id="contact-body" class="contact-page">
  <header class="header-contact">
    <nav class="contact-nav">
   <a href="index.html"><img src="images/logo.png" alt="image of developer logo" class="contact-logo"></a>
   <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="projects.html">Projects</a></li>
         <li><a href="about.html">About</a></li>
         <li><a href="https://github.com/Th876" target="_blank">My GitHub</a></li>
         <li><a href="#">Contact</a></li>
   </ul>
 </nav>
  </header>
		<!--Container to hold form information and email icon-->
    <container class="contact-grid">
      <div class="contact-left-column">
        <img src="images/message.png" class="msg-logo" alt="Message icon">
      </div>
      <div class="contact-right-column"><!--Validate form-->
        <form action="https://formsubmit.co/tayhiggins14@gmail.com" method="POST">
          <label for="full-name">Name</label>
          <input type="text" id="fname" name="name" placeholder="Your Full Name" required pattern="^[\p{L}]([-']?[\p{L}]+)*( [\p{L}]([-']?[\p{L}]+)*)+$" title="Please enter a valid name, e.g. John Doe">
          <label for="email">Email</label>
          <input type="email"  name="email" id="email" placeholder="Your Email Address" required pattern="(?!test@test\.com$)[a-z0-9._%+-]{3,}@[a-z]{3,}\.[a-z]{2,}(?:\.[a-z]{2,})?" title="Please enter a valid email address, e.g. johndoe@gmail.com">
          <input type="hidden" name="_next" value="https://th876.github.io/Portfolio/thank-you.html">
          <label for="subj">Subject</label>
          <input type="text" id="subj" name="subject" placeholder="Your subject..." required pattern="^[\p{L}]([-']?[\p{L}]+)*( [\p{L}]([-']?[\p{L}]+)*)+$" title="Please enter a subject and leave no space at the end, e.g. Hello">
          <label for="msg">Message</label>
          <textarea id="msg" name="msg" placeholder="Write your message..." cols="80" rows="10" minlength="11" maxlength="1000" required title="Please enter message with at least 11 characters, but no more than 1000"></textarea>
           <!--Create a send button-->
          <button type="Submit">Send</button> 
        </form>
      </div>
       <div class="home-footer home-footer-style"><p class="copyright">Copyright Â©2021, Designed by Tahaylia Higgins. All Rights Reserved<br /><span class="msg-icon-attribute">Message Icon made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></span></p></div>
      </div>
      </container>
</body>
</html>
